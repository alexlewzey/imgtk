[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = imgtk
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = imgtk
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Alexander Lewzey
author_email = a.lewzey@gmail.com
copyright = 2023 onwards, %(author)s
description = Tools to manipulate images
keywords = nbdev jupyter notebook python
language = English
status = 3
user = alexlewzey

### Optional ###
requirements = fastcore Pillow matplotlib pillow-heif pandas pyautogui pyperclip

dev_requirements = nbdev nbqa autoflake isort black
# console_scripts = imgtk=imgtk.cli:app
